{% extends "groomings/base.html" %} <!-- base.html(親)の継承 -->
{% block title %}Grooming{% endblock %} <!-- タイトル -->

{% block content %}
  <!-- bodyの中身 -->
  <h1>ユーザーランキング</h1>
{% for userrank in users %}
    <div class="userrank card">
      <div class="card-card-header">
        {{ userrank.username }}
      </div>
      <div class="body">
        ユーザーポイント：{{ userrank.point}}
      </div>
    </div>
    <br>
  {% endfor %}
{% endblock %}
