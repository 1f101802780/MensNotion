{% extends 'groomings/base.html' %}
{% block title %}投稿詳細ページ{% endblock %} <!-- タイトル -->

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>

    <h2>コメントする</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="送信">
    </form>

    <h3>コメント一覧</h3>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.user.username }}｜{{ comment.text }}</li>
        {% endfor %}
    </ul>
{% endblock %}
