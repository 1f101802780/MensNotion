{% extends "groomings/_user.html" %} <!-- _user.html(親)の継承 -->

{% block posts %}

    <ul class="nav nav-tabs">
        <li class="nav-item"><a href="{% url 'groomings:user' user.id %}" class="nav-link">自分の投稿<span class="badge badge-info">{{ posts_count }}</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link">フォロー</a></li>
        <li class="nav-item"><a href="#" class="nav-link">フォロワー</a></li>
        <li class="nav-item"><a href="{% url 'groomings:user_favo' user.id %}" class="nav-link active">お気に入り<span class="badge badge-info">{{ favo_count }}</span></a></li>
      </ul>
    {% for favo_post in favo_posts %}
      {{ favo_post.title }}

      {{ favo_post.text }}
