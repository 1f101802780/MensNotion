{% extends "groomings/base.html" %} <!-- base.html(親)の継承 -->
{% block title %}ユーザー情報編集{% endblock %} <!-- タイトル -->

{% block content %}
  <!-- bodyの中身 -->
  <h1>ユーザー情報編集ページ</h1>
  {% if messages %}
    {% for message in messages %}
        <div>{{ message.message }}</div>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ edit_user_form.as_p }}
    <input type="submit" value="変更">
  </form>
{% endblock %}
