<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 style="color: red;">Signup</h1>
        <p>
            <label for = "mailaddress">email: </label>
            <input id = "mailaddress" type = "email" required>
        </p>
        <p>
            <label for = "username">User Name: </label>
            <input id = "username" type = "text" pattern = "^[a-zA-Z0-9]+$" required>
        </p>
        <p>
            <label for = "password">Password: </label>
            <input id = "password" type = "password" minlength ="8" pattern = "^[a-zA-Z0-9]+$" required>
        </p>
        <p>
            <label for = "re_password">Password（確認用）: </label>
            <input id = "re_password" type = "password" minlength = "8" pattern = "^[a-zA-Z0-9]+$" required>
        </p>
        <a href="{%url 'groomings:login' %}">
            <input type = "submit" value="Signup">
        </a>
    </body>
</html>
