{% extends "groomings/base.html" %} <!-- base.html(親)の継承 -->
{% block title %}Login{% endblock %} <!-- タイトル -->

{% block content %}
    <!-- bodyの中身 -->
    <h1 style="color: red;">Login</h1>
    <p>ログインすることで他ユーザーをフォローしたり、投稿にコメントをしたり、匿名質問ができたりします。</p>
    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <input type="submit" value="ログイン">
    </form>
{% endblock %}
